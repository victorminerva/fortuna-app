<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Fortuna</title>
</head>
<body>
<div class="container my-5">
    <h1 class="text-right">Fortuna</h1>
    <!-- Button to redirect to another page for data registration -->
    <div class="text-right">
        <a href="/register" class="btn btn-success">Nova folha</a>
    </div>

    <!-- Input text field -->
    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="form-group">
            <div class="row">
                <label for="searchTerm">Concurso nª:</label>
                <div class="col-md-2">
                    <input type="text" name="searchTerm" class="form-control" id="sequence" placeholder="ex: 3091">
                </div>
            </div>        </div>
        <div class="form-group">
            <div class="row">
                <label for="searchTerm">Números Sorteados:</label>
                <div class="col-md-10">
                    <input type="text" name="searchTerm" class="form-control" id="winingNumbers" placeholder="ex: 3091">
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Analisar</button>
        </div>
    </form>
</div>
</body>
</html>
