<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fortuna</title>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Fortuna</h1>
    <!-- Button to redirect to another page for data registration -->
    <div class="text-right">
        <a href="/register" class="btn btn-success">Nova folha</a>
    </div>

    <!-- Input text field -->
    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="form-group row">
            <label for="sequence" class="col-sm-2 col-form-label">Concurso nª:</label>
            <div class="col-sm-2">
                <input type="text" name="searchTerm" class="form-control" id="sequence" placeholder="ex: 3091">
            </div>
        </div>
        <div class="form-group row">
            <label for="winingNumbers" class="col-sm-2 col-form-label">Números Sorteados:</label>
            <div class="col-sm-10">
                <input type="text" id = "maskedInput" name="searchTerm" class="form-control" id="winingNumbers" placeholder="01 - 02 - 03 - 04 - 05 - 06 - 07 - 08 - 09 - 10 - 11 - 12 - 13 - 14 - 15">
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Analisar</button>
        </div>
    </form>


    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Folha</th>
                <th>Coluna 2</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td ></td>
                <td ></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $('#maskedInput').on('input', function() {
        var input = $(this);
        var value = input.val().replace(/[^0-9]/g, ''); // Remove non-numeric characters
        var pairs = value.match(/.{1,2}/g) || []; // Split into pairs of characters
        if (pairs.length > 15) {
            pairs = pairs.slice(0, 15); // Limit to 15 pairs
        }
        input.val(pairs.join(' - ')); // Join pairs with dashes and spaces
    });
</script>

</body>
</html>
